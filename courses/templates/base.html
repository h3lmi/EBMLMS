<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}EBM LMS{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-white h-screen shadow-md fixed flex flex-col">
        <div class="p-6 font-bold text-xl text-blue-700 border-b">EBM Admin</div>
        <nav class="flex-1 p-4">
            <a href="/" class="block py-2 px-4 rounded hover:bg-blue-100 {% if request.path == '/' %}bg-blue-100 font-semibold{% endif %}">📚 Courses</a>
            {% comment %}
            <a href="/dashboard/" class="block py-2 px-4 rounded hover:bg-blue-100 {% if request.path.startswith:'/dashboard' %}bg-blue-100 font-semibold{% endif %}">📊 Dashboard</a>
            {% endcomment %}
            <a href="/dashboard/" class="block py-2 px-4 rounded hover:bg-blue-100 {% if '/dashboard' in request.path %}bg-blue-100 font-semibold{% endif %}">📊 Dashboard</a>
            
            <a href="/students/" class="block py-2 px-4 rounded hover:bg-blue-100">👨‍🎓 Students</a>
            <a href="/invoices/" class="block py-2 px-4 rounded hover:bg-blue-100">🧾 Invoices</a>
            <a href="/marks/" class="block py-2 px-4 rounded hover:bg-blue-100">📈 Marks</a>
        </nav>
        <div class="p-4 border-t text-sm text-gray-500">&copy; 2025 EBM Training Centre</div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 ml-64 p-6">
        <header class="mb-6 border-b pb-4">
            <h1 class="text-2xl font-bold">{% block header %}Dashboard{% endblock %}</h1>
        </header>

        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>

</body>
</html>
